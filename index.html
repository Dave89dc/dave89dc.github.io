<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dave's World</title>
</head>
<body class="home-body">
    <div>
        <h1 class="title">Dave's World</h1>
    </div>
    <div class="card-box">
        <a href="./biografia.html">
            <div class="card">
                <h2 class="card-title">Biografia</h2>
                <div class="card-details">
                    <span class="card-span">Scopri di più su di me<br>ed esplora la mia bio!</span>
                </div>
                <div class="svg-box">
                    <img class="svg" src="./assets/person.svg" alt="Travel">
                </div>
            </div>
        </a>
        <a href="./esperienze.html">
            <div class="card">
                <h2 class="card-title">Esperienze</h2>
                <div class="card-details">
                    <span class="card-span">Scopri i luoghi che<br>mi hanno ispirato!</span>
                </div>
                <div class="svg-box">
                    <img class="svg" src="./assets/travel_explore.svg" alt="Travel">
                </div>
            </div>
        </a>
        <a href="./gallery.html">
            <div class="card">
                <h2 class="card-title">Gallery</h2>
                <div class="card-details">
                    <span class="card-span">Vivi con me i miei ricordi<br>più belli!</span>
                </div>
                <div class="svg-box">
                    <img class="svg" src="./assets/photo_library.svg" alt="Travel">
                </div>
            </div>
        </a>
    </div>

<script src="./main.js"></script>
